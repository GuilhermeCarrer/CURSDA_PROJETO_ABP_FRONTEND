    <div class="login-container">
            <div class="login-box">
                <h1 class="login-title">Purple Access</h1>
                <p class="login-subtitle">Acesse sua conta</p>

                <form class="login-form">
                    <div class="input-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                </form>

                <div class="links">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <span>•</span>
                    <a href="#" class="create-account">Criar conta</a>
                </div>
            </div>
        </div>
